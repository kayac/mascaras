name: Test
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go:
          - 1.17
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build & Test
      run: |
        go test -race ./...
